<div class="container-fluid faq-fluid">
    <div class="row">
        <div class="header-page-raq col-md-12 ">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mt-4 mb-4">
                        <h3 class="text-title-header text-center">How can we help you?</h3>
                        <div class="seach-raq text-center">
                            <form>
                                <input ng-model="search" type="text" class="col-6 pt-1 pb-1 text-secondary" placeholder="Type keywords to find answers">
                                <!-- <div class="input-group">
                                  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                                  <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                                  </div>
                                </div> -->
                            </form>
                        </div>
                        <div class="text-center mt-5 mb-3 description-title-header">
                            <span>You can also browse the topics below to find what you are looking for.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="content" class="container">
    <div class="row mt-3 mb-4">
        <div class="col-md-12">
            <h3 class="title-header-content mb-3">Frequently Asked Questions</h3>
        </div>
        <div class="col-md-12">
            <span>
              Find out if they are the questions you are looking for.
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group list-group-flush">
                <li ng-repeat="f in faqs" ng-if="!search || search&&(f.question | uppercase).includes(search | uppercase)" style="border: 0" class="list-group-item">
                    <a href="{{!search?f.answer:(f.question | uppercase).includes(search | uppercase)?f.answer:''}}" class="font-list-item-title" >
                        <span class="mr-2"><i class="fa fa-plus"></i></span>
                        <span class="hihi">{{!search?f.question:(f.question | uppercase).includes(search | uppercase)?f.question:''}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
