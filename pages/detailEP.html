<div class="EP-banner"></div>

<div class="row" id="title-header-detail">
    <div class="col-md-12">
        <div class="title-header-detail">
            <h3 style="height: 70px; line-height: 50px" class="pt-2 pb-2 text-white font-weight-normal text-capitalize text-center">effective participation feedback</h3>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <form name="sdform" method="Post">
                <div ng-repeat="q in questions" class="row mb-4" style="width: 70%; margin: auto">
                    <div class="col-md-12">
                        <div>
                            <div class="title-input" style="padding: 10px">
                                <pre style="color:#00c2a4; font-size: 17px">{{$index+1}}. {{q.QuestionText.replace("?","?\n")}}</pre>
                            </div>
                        </div>
                        <div style="background: #fff;" class="box-list col-md-12 p-0">
                            <div class="col-md-12" style="padding: 20px">
                                <input style="width: 100%" type="text" name="{{q.QuestionId}}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="text-center">
                            <input ng-click="sbm()" type="submit" name="submit"  class="submit font-weight-bold border rounded text-white mr-3" value="Submit">
                            <input type="reset" name="reset" class="reset bg-danger font-weight-bold border rounded text-white ml-3" value="Reset">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
